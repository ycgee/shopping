server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: order
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**, 
        - id: delivery
          uri: http://localhost:8082
          predicates:
            - Path=/shippings/**, 
        - id: inventory
          uri: http://localhost:8083
          predicates:
            - Path=/stocks/**, 
        - id: dashboard
          uri: http://localhost:8084
          predicates:
            - Path=, /statuses/**
        - id: notification
          uri: http://localhost:8085
          predicates:
            - Path=, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


